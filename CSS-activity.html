<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/CSS-activity.css">
    <title>CSS Activity</title>
</head>
<body>
    <div id="register-form">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <form action="#" method="#">
            <label class="label" for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter Email">
            <label  class="label" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <label  class="label" for="">Repeating Password</label>
            <input type="password" name="password" id="password" placeholder="Repeat password">
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Policy</a></p>
        <input type="submit" name="submit" id="submit" value="Register">
        </form>
    </div>
    <div id="footer">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</body>
</html>
